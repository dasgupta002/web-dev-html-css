<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Sign In - Pluralsight</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "sidebar">
            <div class = "header">
                <img src = "/assets/logo.png" alt = "web-logo">
                <form>
                    <div>
                        <label>Email/Username</label>
                        <input type = "text">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type = "password">
                    </div>
                    <button type = "reset">Sign In</button>
                </form>
                <div class = "links">
                    <a href = "/">Forgot password?</a>
                    <a href = "/">Sign in with company/school!</a>
                </div>
                <div class = "divider">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>
                <a href = "/">Create an account!</a>
            </div>
            <footer>
                <p>Copyright &copy; 2022 Pluralsight Inc., All rights reserved.</p>
                <div>
                    <a href = "/">Terms of Use</a> | <a href = "/">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div class = "background">
            <div>
                <h1>Let's create the future <strong>together</strong>!</h1>
                <a href = "/">Try for free!</a>
            </div>
        </div>
    </div>    
</body>
</html>
